<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanged Game</title>

    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/styleP.css">
    <link rel="icon" href="https://cdn.icon-icons.com/icons2/318/PNG/512/Darth-Vader-icon_34501.png">
</head>

<body>

    <div class="popup">
        <button id="close">&times;</button>
        <h2 style="color: #ffd900; box-shadow: 0 25px 50px rgb(44, 44, 44);">The classic game of hangman</h2>
        <p style="text-align: center;">
            the words to guess are countries.
        </p>
    </div>

    <div class="container">
        <div id="options-container"></div>
        <div id="letter-container" class="letter-container hide"></div>
        <div id="user-input-section"></div>
        <canvas id="canvas"></canvas>
        <div id="new-game-container" class="new-game-popup hide">
            <div id="result-text"></div>
            <button id="new-game-button">New Game</button>
        </div>
    </div>

    <!-- Script game -->
    <script src="src/script.js"></script>
    <!-- popup -->
    <script src="src/popup.js"></script>
</body>

</html>
